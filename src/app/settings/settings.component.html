<form [formGroup]="authForm" (ngSubmit)="onAuthSubmit()">
  <mat-card>
    <mat-card-title>API Authorization</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Client ID</mat-label>
        <input matInput formControlName="clientId" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Client Secret</mat-label>
        <input
          matInput
          formControlName="clientSecret"
          [type]="hide() ? 'password' : 'text'"
        />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="clickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()"
        >
          <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
      <p class="proxy-toggle">
        <mat-slide-toggle [checked]="useProxy()" (change)="useProxy.set(!useProxy())">Use proxy</mat-slide-toggle>
      </p>
      <p>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          Submit
        </button>
      </p>
    </mat-card-content>
  </mat-card>
</form>
